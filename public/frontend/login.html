<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>

    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container main">
    <div class="btn-group" role="group">
        <a href="#" type="button" class="btn btn-secondary disabled">Log in</a>
        <a href="register.html" type="button" class="btn btn-secondary">Register</a>
    </div>
    <form id="form" onsubmit="send()">
        <fieldset>
            <div class="form-group">
                <label for="username" class="form-label mt-4">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                       placeholder="username"
                       autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password" class="form-label mt-4">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password"
                       autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-info login-button">Log in</button>
        </fieldset>
    </form>
</div>

<script type="application/javascript">
    let hostname = window.location.hostname;
    let backendBaseUrl = 'http://' + hostname + ':8888'

    let accessToken = localStorage.getItem('accessToken');

    if (accessToken != null) {
        window.location.href = backendBaseUrl + '/frontend/index.html';
    }

    let form = document.getElementById('form');

    form.addEventListener(
        'submit', send, false
    );

    function send(event) {
        event.preventDefault();

        let username = document.getElementById('username');
        let password = document.getElementById('password');
        let request = new XMLHttpRequest();
        let url = backendBaseUrl + '/api/login'

        request.open('POST', url);
        request.setRequestHeader('content-type', 'application/json');
        request.send(JSON.stringify({'username': username.value, 'password': password.value}));

        request.addEventListener("readystatechange", () => {
            let finished = 4;
            let success = 200;
            if (request.readyState === finished && request.status === success) {
                let token = JSON.parse(request.response)['token'];

                console.log(token);

                localStorage.setItem('accessToken', token);
                localStorage.setItem('username', username.value);

                window.location.href = backendBaseUrl + '/frontend/index.html';
            }
        });
    }
</script>
</body>
</html>
